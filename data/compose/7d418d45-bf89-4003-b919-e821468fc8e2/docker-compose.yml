version: "3"

services:
  chromium:
    image: lscr.io/linuxserver/chromium:5f5dd27e-ls102
    ports:
      - "3000"
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=UTC
    volumes:
      - config:/config
    container_name: homelab-7d418d45-bf89-4003-b919-e821468fc8e2-chromium
    networks:
      - homelab-panel-net
      - default

volumes:
  config:
networks:
  homelab-panel-net:
    external: true
