version: "3.8"
services:
  alltube:
    image: dnomd343/alltube:latest
    restart: unless-stopped
    ports:
      - 80
    environment:
      - TITLE=${TITLE}
      - CONVERT=${CONVERT}
      - STREAM=${STREAM}
      - REMUX=${REMUX}
    container_name: homelab-b93dd709-7bb7-42d3-9cbd-9ab73882a959-alltube
    networks:
      - homelab-panel-net
      - default
networks:
  homelab-panel-net:
    external: true
